version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: pollchat-db
    environment:
      POSTGRES_USER: pollchat
      POSTGRES_PASSWORD: pollchat123
      POSTGRES_DB: pollchat
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5444:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pollchat"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pollchat-app
    environment:
      - DATABASE_URL=postgresql://pollchat:pollchat123@db:5432/pollchat
      - NEXTAUTH_URL=http://localhost:8610
      - NEXTAUTH_SECRET=your-super-secret-key-change-in-production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
    ports:
      - "8610:8600"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
